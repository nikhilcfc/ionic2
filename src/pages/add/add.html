<ion-navbar>
  <ion-title>Add City</ion-title>
  <ion-buttons end>
    <button royal (click)="dismiss()">
      <ion-icon name ="close-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="add">
  <ion-list>
    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input type="text" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Country</ion-label>
      <ion-select [(ngModel)]="data.country">
        <ion-option value="in">India</ion-option>
        <ion-option value="za">South Africa</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="dismiss(data)">Add City</button>
  </div>
</ion-content>
